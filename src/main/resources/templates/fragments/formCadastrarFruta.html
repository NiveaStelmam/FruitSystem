<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Frutas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <form th:action="@{/salvar}" th:object="${fruta}" method="post" th:fragment="formCadastrarFruta" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" id="nome" th:field="*{nome}" class="form-control">
      <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></p>
    </div>
    <div class="mb-3">
      <label for="preco" class="form-label">Pre√ßo:</label>
      <input type="text" id="preco" th:field="*{preco}" class="form-control">
      <p th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="text-danger"></p>
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoria:</label>
      <input type="text" id="categoria" th:field="*{categoria}" class="form-control">
      <p th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" class="text-danger"></p>
    </div>
    <div class="mb-3">
      <label for="qtdEstoque" class="form-label">Quantidade em Estoque:</label>
      <input type="number" id="qtdEstoque" th:field="*{qtdEstoque}" class="form-control">
      <p th:if="${#fields.hasErrors('qtdEstoque')}" th:errors="*{qtdEstoque}" class="text-danger"></p>
    </div>
    <div class="mb-3">
      <label for="imagem" class="form-label">Imagem:</label>
      <input type="file" id="imagem" name="file" class="form-control">
      <p th:if="${#fields.hasErrors('imagemUri')}" th:errors="*{imagemUri}" class="text-danger"></p>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
