<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css" />
  <script th:src="@{/js/script.js}" defer></script>
  <title>Edição de Frutas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/cabecalho :: cabecalho"> </div>


<div class="container">
  <h2 class="text-center mt-5">Página de Edição</h2>

</div>
<div class="container">
  <form method="post" th:action="@{/salvar}" th:object="${fruta}" enctype="multipart/form-data" class="mt-5">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" id="nome" th:field="*{nome}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="preco" class="form-label">Preço:</label>
      <input type="number" id="preco" th:field="*{preco}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoria:</label>
      <input type="text" id="categoria" th:field="*{categoria}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="qtdEstoque" class="form-label">Quantidade em estoque:</label>
      <input type="number" id="qtdEstoque" th:field="*{qtdEstoque}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="imagem" class="form-label">Imagem:</label>
      <input type="file" id="imagem" name="file" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Finalizar edição</button>
  </form>
</div>
<br>
<br>
<div th:replace="/fragments/rodape :: rodape"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
