<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css" />
  <script th:src="@{/js/script.js}" defer></script>

  <title>Edição de Frutas</title>
</head>
<body>

<div th:replace="fragments/cabecalho :: cabecalho"> </div>



<form method="post" th:action="@{/salvar}" th:object="${fruta}" enctype="multipart/form-data" >

  <input type="hidden" th:field="*{id}">

  Nome: <input type="text" th:field="*{nome}"> <br />
  Preco: <input type="number" th:field="*{preco}"> <br />
  Categoria: <input type="text" th:field="*{categoria}"> <br/>
  Quantidade em estoque: <input type="number" th:field="*{qtdEstoque}"> <br />
  Imagem: <input type="file" name="file">

  <button type="submit" >Finalizar edição</button>

</form>



<div th:replace="/fragments/rodape :: rodape"></div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
